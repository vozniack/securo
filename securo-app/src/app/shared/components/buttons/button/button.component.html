<button [disabled]="disabled" class="button {{style}} {{size}}" [class.disabled]="disabled" [style.width]="width"
        [style.max-width]="maxWidth">
  <sec-icon *ngIf="iconLeft" [name]="iconLeft" [size]="getIconSize()"></sec-icon>

  <sec-icon *ngIf="icon" [name]="icon" [size]="getIconSize()"></sec-icon>
  <span *ngIf="!icon">{{ text }}</span>

  <sec-icon class="icon" *ngIf="iconRight" [name]="iconRight" [size]="getIconSize()"></sec-icon>
</button>
