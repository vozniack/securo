<div class="securo-main-wrapper" [class.not-logged]="!logged">
  <sec-top-bar *ngIf="logged" [mobile]="mobile"></sec-top-bar>
  <sec-content *ngIf="logged"></sec-content>
  <sec-bottom-bar *ngIf="logged && mobile"></sec-bottom-bar>

  <sec-login *ngIf="!logged" [mobile]="mobile"></sec-login>
</div>
