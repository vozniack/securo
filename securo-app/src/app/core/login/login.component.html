<div class="login-wrapper" [style.height]="mobile ? '100vh' : 'auto'" @fadeInOutAnimation>

  <sec-animated-background *ngIf="!mobile" style="flex: 60"></sec-animated-background>

  <div class="login-form-wrapper" [style.flex]="mobile ? 100 : 40">
    <h1>securo</h1>

    <div class="welcome-wrapper">
      <h2>Welcome, stranger</h2>
      <span>To gain access talk to your manager or ask on <a href="">yourcompany&#64;contact.com</a>.</span>
    </div>

    <div class="form-wrapper">
      <sec-input
        [control]="getControl('email')"
        [id]="'email'"
        [name]="'Email address'"
        [icon]="'mail'"
        [maxWidth]="'448px'"
        [style]="'tonal'">
      </sec-input>

      <sec-input
        [control]="getControl('password')"
        [id]="'password'"
        [type]="'password'"
        [name]="'Password'"
        [password]="true"
        [style]="'tonal'"
        [maxWidth]="'448px'">
      </sec-input>

      <sec-button
        (click)="login()"
        [disabled]="form.invalid"
        [text]="'Log me in'"
        [style]="'filled'"
        [maxWidth]="'448px'">
      </sec-button>
    </div>

  </div>
</div>
