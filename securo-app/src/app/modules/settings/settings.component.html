<div class="column-container gap" @fadeInOutAnimation>
  <div class="row-container gap">
    <sec-icon-button [icon]="'arrow_back'" [style]="'tonal'" (click)="routeBack()"></sec-icon-button>
    <h2 class="title">{{ "settings.title" | translate }}</h2>
  </div>

  <div class="column-container gap" [style.flex-direction]="isMobile ? 'column' : 'row'">
    <sec-settings-profile [style.flex]="isMobile ? 100 : 65"></sec-settings-profile>

    <div class="column-container gap">
      <sec-settings-language></sec-settings-language>
      <sec-settings-theme [style.flex]="isMobile ? 100 : 35"></sec-settings-theme>
    </div>
  </div>
</div>
