<div class="standard-container" @fadeInOutAnimation>
  <h2>{{ "settings.title" | translate }}</h2>

  <div class="standard-content" [style.flex-direction]="isMobile ? 'column' : 'row'">
    <sec-settings-profile [style.flex]="isMobile ? 100 : 65"></sec-settings-profile>

    <div class="standard-container">
      <sec-settings-language></sec-settings-language>
      <sec-settings-theme [style.flex]="isMobile ? 100 : 35"></sec-settings-theme>
    </div>
  </div>
</div>
